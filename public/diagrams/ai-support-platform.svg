<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620" width="1200" height="620">
  <rect width="1200" height="620" fill="#0b1220"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(168, 85, 247, 0.2)"/>
      <stop offset="100%" stop-color="rgba(168, 85, 247, 0.05)"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <marker id="arrowActive" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#a855f7"/>
    </marker>
  </defs>
  
  <rect width="1200" height="620" fill="url(#grid)"/>

  <text x="600" y="50" fill="#e2e8f0" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">AI Support Ops Agent Architecture</text>

  <!-- Support Desk End UI -->
  <g transform="translate(100, 260)">
    <rect width="160" height="100" rx="12" fill="#1e293b" stroke="#64748b" stroke-width="1.5"/>
    <text x="80" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Zendesk / Intercom</text>
    <text x="80" y="75" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Customer Channels</text>
  </g>

  <!-- Webhook Handler -->
  <g transform="translate(360, 260)">
    <rect width="180" height="100" rx="12" fill="url(#gradPurple)" stroke="#a855f7" stroke-width="1.5"/>
    <text x="90" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">NLP Gateway</text>
    <text x="90" y="75" fill="#a855f7" font-family="monospace" font-size="12" text-anchor="middle">FastAPI Sync / Async</text>
  </g>

  <!-- LLM Orchestrator -->
  <g transform="translate(640, 160)">
    <rect width="220" height="300" rx="12" fill="#0f172a" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="110" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">LangChain Orchestrator</text>
    <text x="110" y="65" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Agentic Workflow (Python)</text>
    
    <g transform="translate(20, 100)">
      <rect width="180" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="90" y="27" fill="#cbd5e1" font-family="monospace" font-size="13" text-anchor="middle">Intent Classification</text>
    </g>
    <g transform="translate(20, 165)">
      <rect width="180" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="90" y="27" fill="#cbd5e1" font-family="monospace" font-size="13" text-anchor="middle">RAG Query Builder</text>
    </g>
    <g transform="translate(20, 230)">
      <rect width="180" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="90" y="27" fill="#cbd5e1" font-family="monospace" font-size="13" text-anchor="middle">Response Synthesizer</text>
    </g>
  </g>

  <!-- Vector DB & LLM Providers -->
  <g transform="translate(940, 120)">
    <path d="M 0 20 Q 80 -10 160 20 L 160 100 Q 80 130 0 100 Z" fill="#0f172a" stroke="#10b981" stroke-width="1.5"/>
    <text x="80" y="60" fill="#10b981" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Pinecone</text>
    <text x="80" y="85" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Vector Embeddings</text>
  </g>

  <g transform="translate(940, 310)">
    <path d="M 0 20 Q 80 -10 160 20 L 160 100 Q 80 130 0 100 Z" fill="#0f172a" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="80" y="60" fill="#fbbf24" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Internal APIs</text>
    <text x="80" y="85" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Customer Data</text>
  </g>

  <g transform="translate(940, 480)">
    <rect width="160" height="70" rx="12" fill="rgba(255,255,255,0.05)" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>
    <text x="80" y="30" fill="#e2e8f0" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">OpenAI GPT-4</text>
    <text x="80" y="50" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">LLM Inference</text>
  </g>

  <!-- Connections -->
  <path d="M 260 310 L 360 310" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 540 310 L 640 310" fill="none" stroke="#a855f7" stroke-width="3" marker-end="url(#arrowActive)"/>
  
  <path d="M 860 210 L 940 180" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 860 310 L 940 360" fill="none" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 860 410 L 940 490" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)"/>

</svg>