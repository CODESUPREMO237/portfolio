<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620" width="1200" height="620">
  <rect width="1200" height="620" fill="#0b1220"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradEmerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(16, 185, 129, 0.2)"/>
      <stop offset="100%" stop-color="rgba(16, 185, 129, 0.05)"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <marker id="arrowActive" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <rect width="1200" height="620" fill="url(#grid)"/>

  <text x="600" y="50" fill="#e2e8f0" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">Global Logistics Control Tower Architecture</text>

  <!-- Left Side: IoT & Edges -->
  <g transform="translate(50, 100)">
    <rect width="150" height="420" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1.5" stroke-dasharray="4"/>
    <text x="75" y="40" fill="#94a3b8" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">EDGE NETWORKS</text>
    
    <g transform="translate(20, 70)">
      <rect width="110" height="60" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <text x="55" y="35" fill="#cbd5e1" font-family="monospace" font-size="12" text-anchor="middle">Fleet GPS</text>
    </g>
    <g transform="translate(20, 150)">
      <rect width="110" height="60" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <text x="55" y="35" fill="#cbd5e1" font-family="monospace" font-size="12" text-anchor="middle">RFID Scanners</text>
    </g>
    <g transform="translate(20, 230)">
      <rect width="110" height="60" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <text x="55" y="35" fill="#cbd5e1" font-family="monospace" font-size="12" text-anchor="middle">Warehouse IoT</text>
    </g>
    <g transform="translate(20, 310)">
      <rect width="110" height="60" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
      <text x="55" y="35" fill="#cbd5e1" font-family="monospace" font-size="12" text-anchor="middle">Partner APIs</text>
    </g>
  </g>

  <!-- Ingestion Pipeline -->
  <g transform="translate(300, 150)">
    <rect width="200" height="320" rx="12" fill="url(#gradEmerald)" stroke="#10b981" stroke-width="1.5"/>
    <text x="100" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Ingestion Engine</text>
    <text x="100" y="65" fill="#10b981" font-family="monospace" font-size="12" text-anchor="middle">20k events/sec</text>
    
    <g transform="translate(30, 100)">
      <rect width="140" height="50" rx="6" fill="#0f172a" stroke="#34d399" stroke-width="1"/>
      <text x="70" y="30" fill="#e2e8f0" font-family="monospace" font-size="14" text-anchor="middle">MQTT Broker</text>
    </g>
    <g transform="translate(30, 170)">
      <rect width="140" height="50" rx="6" fill="#0f172a" stroke="#34d399" stroke-width="1"/>
      <text x="70" y="30" fill="#e2e8f0" font-family="monospace" font-size="14" text-anchor="middle">Stream Parsers</text>
    </g>
    <g transform="translate(30, 240)">
      <rect width="140" height="50" rx="6" fill="#0f172a" stroke="#34d399" stroke-width="1"/>
      <text x="70" y="30" fill="#e2e8f0" font-family="monospace" font-size="14" text-anchor="middle">Data Validation</text>
    </g>
  </g>

  <!-- State Processing -->
  <g transform="translate(600, 150)">
    <rect width="240" height="150" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
    <text x="120" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">State Machine Core</text>
    <text x="120" y="65" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Apache Flink / Go</text>
    
    <rect x="30" y="90" width="180" height="40" rx="6" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="120" y="115" fill="#cbd5e1" font-family="monospace" font-size="13" text-anchor="middle">Shipment Lifecycle Sync</text>
  </g>

  <!-- Storage -->
  <g transform="translate(920, 150)">
    <path d="M 0 20 Q 90 -10 180 20 L 180 130 Q 90 160 0 130 Z" fill="#0f172a" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="90" y="60" fill="#f59e0b" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">TimescaleDB</text>
    <text x="90" y="85" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Time-Series Store</text>
  </g>

  <!-- Control Tower UI -->
  <g transform="translate(600, 360)">
    <rect width="500" height="110" rx="12" fill="rgba(255,255,255,0.02)" stroke="#38bdf8" stroke-width="1"/>
    <text x="250" y="45" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Control Tower Real-time UI</text>
    <text x="250" y="65" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Next.js / WebSockets / Redis PubSub</text>
    <circle cx="250" cy="85" r="4" fill="#10b981" />
  </g>

  <!-- Connections -->
  <path d="M 200 210 L 300 210" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 200 290 L 300 290" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 200 370 L 300 370" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <path d="M 500 225 L 600 225" fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#arrowActive)"/>
  
  <path d="M 840 225 L 920 225" fill="none" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>
  
  <path d="M 720 300 L 720 360" fill="none" stroke="#38bdf8" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)"/>
  <path d="M 400 470 L 400 520 L 720 520 L 720 470" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrowActive)"/>

</svg>