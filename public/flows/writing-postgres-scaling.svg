<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620" width="1200" height="620">
  <rect width="1200" height="620" fill="#0b1220"/>
  
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#38bdf8"/>
    </marker>
  </defs>
  
  <rect width="1200" height="620" fill="url(#grid)"/>
  <text x="600" y="50" fill="#e2e8f0" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">Scaling PostgreSQL: Partitioning &amp; Replication</text>

  <g transform="translate(150, 220)">
    <rect width="180" height="180" rx="12" fill="#1e293b" stroke="#94a3b8" stroke-width="2"/>
    <text x="90" y="40" fill="#e2e8f0" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">PgBouncer</text>
    <text x="90" y="90" fill="#94a3b8" font-family="monospace" font-size="14" text-anchor="middle">Connection Pooling</text>
    <text x="90" y="140" fill="#94a3b8" font-family="monospace" font-size="14" text-anchor="middle">Transaction Mode</text>
  </g>

  <g transform="translate(450, 160)">
    <path d="M 0 30 Q 120 -15 240 30 L 240 120 Q 120 165 0 120 Z" fill="#0f172a" stroke="#38bdf8" stroke-width="2"/>
    <text x="120" y="70" fill="#38bdf8" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle">Primary DB (Writer)</text>
    <text x="120" y="95" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">PostgreSQL 16</text>
  </g>

  <g transform="translate(850, 80)">
    <path d="M 0 20 Q 90 -10 180 20 L 180 80 Q 90 110 0 80 Z" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="50" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">Read Replica 1</text>
  </g>

  <g transform="translate(850, 240)">
    <path d="M 0 20 Q 90 -10 180 20 L 180 80 Q 90 110 0 80 Z" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="50" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">Read Replica 2</text>
  </g>

  <g transform="translate(850, 400)">
    <path d="M 0 20 Q 90 -10 180 20 L 180 80 Q 90 110 0 80 Z" fill="#0f172a" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="50" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">Logical Replica</text>
    <text x="90" y="75" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">To Data Warehouse</text>
  </g>

  <!-- Partitions -->
  <g transform="translate(480, 360)">
    <rect width="180" height="150" rx="8" fill="rgba(56, 189, 248, 0.05)" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4"/>
    <text x="90" y="25" fill="#38bdf8" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">Range Partitions (Time)</text>
    
    <rect x="20" y="40" width="140" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="90" y="57" fill="#cbd5e1" font-family="monospace" font-size="10" text-anchor="middle">orders_2025_Q1</text>
    
    <rect x="20" y="75" width="140" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="90" y="92" fill="#cbd5e1" font-family="monospace" font-size="10" text-anchor="middle">orders_2025_Q2</text>
    
    <rect x="20" y="110" width="140" height="25" rx="4" fill="#0f172a" stroke="#475569" stroke-width="1"/>
    <text x="90" y="127" fill="#64748b" font-family="monospace" font-size="10" text-anchor="middle">orders_2024_archive</text>
  </g>

  <!-- Connectors -->
  <path d="M 330 310 L 450 250" fill="none" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 690 235 L 850 120" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 690 235 L 850 280" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 690 235 L 850 440" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)"/>

  <path d="M 570 290 L 570 360" fill="none" stroke="#475569" stroke-width="2"/>
</svg>